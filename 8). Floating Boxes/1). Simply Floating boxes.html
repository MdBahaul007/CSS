<!Doctype HTML>
<html>
    <head>
        <meta content="UTF-8">
        <meta name="description" content="Floating Boxes">
        <title>Floating Boxes</title>
        
        <style type="text/css">
            .box{
                width:130px;
                height: 130px;
                margin-bottom: 10px;
            }
            .red{
                background-color: red;
                float: left;
                margin-right: 10px;
            }
            .blue{
                background-color: blue;
                float: right;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Hello Everyone, how you all are doing </h1>
        <p>Floating the boxes i.e we do float:left the boxes will come in left if we float right boxes will come in right.</p>
        <div class="box red"></div>
        <div class="box red"></div>
        <div class="box red"></div>
        <div class="box red"></div>
        
        <div class="box blue"></div>
        <div class="box blue"></div>
        <div class="box blue"></div>
        <div class="box blue"></div>
        <div class="box blue"></div>

    </body>
</html>
