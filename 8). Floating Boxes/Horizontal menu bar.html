<!Doctype HTML>
<html>
    <head>
        <meta content="UTF-8">
        <meta name="description" content="Horizotal menu bar">
        <title> Horizontal menu bar</title>
        <style type="text/css">
            
            ul{
                list-style-type: none;
                background-color: #444;
                overflow: hidden;
            }
            li a{
                text-decoration: none;
                color: white;
                margin-right: 20px;
                padding: 14px 16px;
                display: inline-block;
            }
            li{
                float: left;
        
            }
        </style>
    </head>
    
        <body>
            <h1>Hello everyone how you all are doing!</h1>
            <p>Designing the horizontal menu bar.</p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            
        
    </body>
</html>
