<!Doctype HTML>
<html>
    <head>
        <meta content="UTF-8">
        <meta name="description" content="Attribte Selector">
        <title>Attribute Selector</title>
        <style type="text/css">
            h1[class]{
                font-weight: 200;
                color: red;
                font-family: cursive;
            }
            p[class=blue-border]{
                border-style: double;
                border-color: blue;
                font-family: sans-serif;
                font-weight: 800;
            }
        
        </style>
    </head>
    <body>
        <h1 class="">Hello Everyone, how you all are doing </h1>
        <p> The attribute selector uses the class as attribute as shown above in heading tag</p>
        
        <p class="blue-border">Attribute selctor can also be written as shown in code.</p>        
    
    </body>
</html>
