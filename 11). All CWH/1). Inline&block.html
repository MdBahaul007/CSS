<body>
   
   
   <h1>Block elements takes the whole width</h1>
   <p style="border: 2px solid red;">This is a para it will take whole width as it is Block element. for ex div </p>
   
   <h1>Inline element takes its own lenght</h1>
   <span style="border: 2px solid green;">Span is inline element it will only take the required width. another ex of inline is anchor(a) tag</span>
   
   <p></p>           <!-- For space -->
   
   <a href="#" style="border: 2px solid red">Annchor tag is also inline element.</a>
   
   <p></p>
   
   <span>Hello</span>
   <span>World</span>
   
    
</body>
