<!Doctype HTML>
<html>
    <head>
        <meta content="UTF-8">
        <meta name="description" content="page structure">
        <title> Pseudo Element</title>
        <style type="text/css">
            h1::after{
              content: "!!!";
              /* this will !!! mark after heading */
            }
           
            p::first-letter{
                font-size: 500%;
            }
            p::first-line{
                font-family: cursive;
            }
        
            
        </style>
    </head>
    <body>
        <h1>Hello Everyone, how you all are doing </h1>
        <p>Suppose we want to increase the font size of first alphabat i.e S in suppose</p>
    
        
    </body>
</html>
